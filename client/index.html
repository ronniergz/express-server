<!Doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My App</title>
  <link rel="stylesheet" href="style.css">
</head>
  
<body>

  <h1> Basic Express Server </h1>

  <button id="getButton" class='button'> Get Message</button>
  <div class="response">
    <p id="getResponse"></p>
  </div>
  <form id='form'>
    <textarea id='message' placeholder="Your message here..."></textarea>
    <button id="sendButton" class='button' type='submit'> Send Message</button>
  </form>
  <div class="response">
    <p id="sendResponse"></p>
  </div>

</body>

  
<script src="app.js"></script>
  
</html>
